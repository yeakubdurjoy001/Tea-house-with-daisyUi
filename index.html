<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House With DaisyUI</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind and daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/0be6e6c602.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              clifford: "#da373d",
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- Style CSS -->
    <style>
      .font-manrope {
        font-family: "Manrope", "sans-serif";
      }
    </style>
  </head>
  <body class="font-manrope">
    <header class="mx-auto">
      <div class="hero">
        <div class="hero-content flex-col lg:flex-row">
          <div>
            <h1 class="text-7xl font-extrabold">
              It's good <br />
              tea time at The<br />
              Tea House
            </h1>
            <p class="py-6">
              Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
              Your Taste Buds.
            </p>
            <button class="btn btn-primary">Explore More</button>
          </div>
          <div>
            <img src="images/banner.png" class="max-w-sm" />
            <div
              class="-mt-16 flex items-center gap-4 rounded-lg drop-shadow-lg bg-white p-5 w-60"
            >
              <div class="text-amber-400 text-3xl">
                <i class="fa-solid fa-star"></i>
              </div>
              <div>
                <h4>5.00</h4>
                <p>Trust Pilot Ratings</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
